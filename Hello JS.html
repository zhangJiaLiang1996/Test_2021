<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First JavaScript Page</title>
</head>
<body>
    <p id="demo">请点击下方按钮</p>
    <button onclick="myFunction()">Hello</button>
    <script>
        alert("Hello JavaScript")
    </script>
    <script>
        function myFunction(){
            var e = "Hello JavaScript"
            document.getElementById("demo").innerHTML= e
        }

    </script>
</body>
</html>
